    </head>

        <header>
            <nav>
                <span class="navbar-hamburger__btn"><i class="fa-solid fa-bars"></i></span>  
                <a href="index.html" class="navbar-logo"><u>Legendary Quotes</u></a>

                        <ul>

                            <li>

                </ul>
            </nav>
        </header>
        <section class="text-search">
            <h1>Text Search</h1>
            <input type="text" name="name" id="text-search-bar" placeholder="Search for quotations here..." autofocus />
            <img id="text-search-image" src="./img/search/text_search.webp" alt="Text search">
            <div id="text-search"></div>
        </section>
        <div class="loader-animation"></div>
        <script>
            "use strict";

            const textSearch = document.getElementById('text-search');
            textSearch.style.display = "none";

            const searchBar = document.getElementById('text-search-bar');
            const searchImage = document.getElementById("text-search-image");

            let allQuotes = [];

            // Fetch from dummyjson
            const loadQuotes = async () => {
                try {
                    const res = await fetch('https://dummyjson.com/quotes?limit=1454');
                    const data = await res.json();
                    allQuotes = data.quotes;
                } catch (err) {
                    alert("The server is temporarily unable to service your request");
                }
            };

            loadQuotes();

            // Highlight function
            const highlightMatch = (text, keyword) => {
                const regex = new RegExp(`(${keyword})`, "gi");
                return text.replace(regex, `<span class="highlight">$1</span>`);
            };

            const displayQuotes = (quotes, keyword) => {

                if (quotes.length === 0) {
                    textSearch.innerHTML = `<p class="no-result">No keyword found</p>`;
                    return;
                }

                const htmlString = quotes
                    .map((quoteObj) => {

                        const author = quoteObj.author || "Anonymous author";

                        const highlightedQuote = highlightMatch(quoteObj.quote, keyword);

                        return `
                            <li>
                                <h4>"${highlightedQuote}"</h4>
                                <p>- ${author}</p>
                            </li>
                        `;
                    })
                    .join('');

                textSearch.innerHTML = htmlString;
            };

            // Live search
            searchBar.addEventListener('keyup', (e) => {

                const searchString = e.target.value.trim().toLowerCase();

                // If input empty â†’ hide everything
                if (searchString === "") {
                    textSearch.style.display = "none";
                    searchImage.style.display = "block";
                    textSearch.innerHTML = "";
                    return;
                }

                const filteredText = allQuotes.filter((quoteObj) =>
                    quoteObj.quote.toLowerCase().includes(searchString)
                );

                textSearch.style.display = "block";
                searchImage.style.display = "none";

                displayQuotes(filteredText, searchString);
            });
        </script>
    </body>
</html>
