<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="/finalproject-quotes/css/style.css" media="screen" /> 
        <link rel="shortcut icon" href="./img/logo/favicon.webp" type="image/webp" /> <!-- favicon -->
        <script src="./js/script.js" charset="utf-8" defer></script>

    </head>
    <body>
        <header>
            <nav>
                <span class="navbar-hamburger__btn"><i class="fa-solid fa-bars"></i></span>  
                <a href="index.html" class="navbar-logo"><u>Legendary Quotes</u></a>
                <ul id="side-nav">
                    <li><span class="navbar-close__btn"><i class="fa-solid fa-xmark"></i></span></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="daily-quotes.html">Daily Quote</a></li>
                    <li>
                        <ul>
                            <li><button>Search Quotes<i class="fa-solid fa-magnifying-glass"></i></button></li>
                            <li>
                                <a href="categories.html">Categories</a>
                                <a href="authors.html">Authors</a>
                                <a href="text-search.html">Text Search</a>
                            </li>  
                        </ul>
                    </li>
                    <li><a href="my-story.html">My Story</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <section class="authors">
            <h1>Authors</h1>
            <input type="text" name="name" id="author-search-bar" class="authors-search-bar" placeholder="Search for authors here..." autofocus />
            <img id="author-search-image" src="./img/search/author_search.webp" alt="Author">
            <div id="author-search" class="authors-search"></div>
        </section>
        <div class="loader-animation"></div>
        <script>
            "use strict";

            const authorSearch = document.getElementById('author-search');
            authorSearch.style.display = "none";

            const searchBar = document.getElementById('author-search-bar');
            const searchImage = document.getElementById("author-search-image");

            let allQuotes = [];
            let allAuthors = [];

            // Load data
            const loadAuthors = async () => {    
                try {
                    const res = await fetch('https://dummyjson.com/quotes?limit=1454');
                    const data = await res.json();

                    allQuotes = data.quotes;

                    const authors = allQuotes.map(q => q.author);
                    allAuthors = [...new Set(authors)].sort();

                } catch (err) {
                    alert("The server is temporarily unable to service your request");
                }
            };

            loadAuthors();

            const highlightMatch = (text, keyword) => {
                const regex = new RegExp(`(${keyword})`, "gi");
                return text.replace(regex, `<span class="highlight">$1</span>`);
            };

            // Display authors
            const displayAuthors = (authors, keyword) => {

                if (authors.length === 0) {
                    authorSearch.innerHTML = `<p class="no-result">No author found</p>`;
                    return;
                }

                const htmlString = authors
                    .map((author) => {
                        const highlighted = highlightMatch(author, keyword);

                        return `
                            <li data-author="${author}">
                                <h3>${highlighted}</h3>
                            </li>
                        `;
                    })
                    .join('');

                authorSearch.innerHTML = htmlString;
            };

            // Show quotes for selected author
            authorSearch.addEventListener('click', (e) => {
                // Find the closest li that has a data-author attribute
                const li = e.target.closest("li[data-author]");
                if (!li) return; // exit if clicked element is not an author

                const authorName = li.getAttribute("data-author");

                const filteredQuotes = allQuotes.filter(
                    quote => quote.author === authorName
                );

                const htmlString = filteredQuotes
                    .map(q => `
                        <li>
                            <h4>"${q.quote}"</h4>
                        </li>
                    `)
                    .join('');

                authorSearch.innerHTML = `
                    <h2>Quotes by ${authorName}:</h2>
                    ${htmlString}
                `;
            });

            // Live search
            searchBar.addEventListener('keyup', (e) => {

                const searchString = e.target.value.trim().toLowerCase();

                // If empty â†’ hide everything
                if (searchString === "") {
                    authorSearch.style.display = "none";
                    searchImage.style.display = "block";
                    authorSearch.innerHTML = "";
                    return;
                }

                const filteredAuthors = allAuthors.filter((author) =>
                    author.toLowerCase().includes(searchString)
                );

                authorSearch.style.display = "block";
                searchImage.style.display = "none";

                displayAuthors(filteredAuthors, searchString);
            });
        </script>
    </body>
</html>
