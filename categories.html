        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="/finalproject-quotes/css/style.css" media="screen" /> 
        <link rel="shortcut icon" href="./img/logo/favicon.webp" type="image/webp" /> <!-- favicon -->
        <script src="./js/script.js" charset="utf-8" defer></script>
        <title>Categories - Legendary Quotes</title>
    </head>
    <body>
        <header>
            <nav>
                <span class="navbar-hamburger__btn"><i class="fa-solid fa-bars"></i></span>  
                <a href="index.html" class="navbar-logo"><u>Legendary Quotes</u></a>
                <ul id="side-nav">
                    <li><span class="navbar-close__btn"><i class="fa-solid fa-xmark"></i></span></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="daily-quotes.html">Daily Quote</a></li>
                    <li>
                        <ul>
                            <li><button>Search Quotes<i class="fa-solid fa-magnifying-glass"></i></button></li>
                            <li>
                                <a href="categories.html">Categories</a>
                                <a href="authors.html">Authors</a>
                                <a href="text-search.html">Text Search</a>
                            </li>  
                        </ul>
                    </li>
                    <li><a href="my-story.html">My Story</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <section class="categories">
            <h1>Categories</h1>
            <ul>
                <li>
                    <img src="./img/search/category_search.webp"  alt="Categories search">
                    <div><h2>Find the category that best suits your mood</h2></div>
                </li>
            </ul>
            <button class="categories-button">LOVE</button>
            <div class="categories-search">
                <div id="categories-search__love"></div>
            </div>
            <button class="categories-button">LIFE</button>
            <div class="categories-search">
                <div id="categories-search__life"></div>
            </div>
            <button class="categories-button">SUCCESS</button>
            <div class="categories-search">
                <div id="categories-search__success"></div>
            </div>
            <button class="categories-button">FAILURE</button>
            <div class="categories-search">
                <div id="categories-search__failure"></div>
            </div>
            <button class="categories-button">HEALTH</button>
            <div class="categories-search">
                <div id="categories-search__health"></div>
            </div>
        </section>
        <div class="loader-animation"></div>
        <script>
            "use strict";

            const categories = {
                love: document.getElementById('categories-search__love'),
                life: document.getElementById('categories-search__life'),
                success: document.getElementById('categories-search__success'),
                failure: document.getElementById('categories-search__failure'),
                health: document.getElementById('categories-search__health')
            };

            let allQuotes = [];

            // Fetch all quotes once
            const loadQuotes = async () => {
                try {
                    const res = await fetch('https://dummyjson.com/quotes?limit=1454');
                    const data = await res.json();
                    allQuotes = data.quotes;
                } catch (err) {
                    alert("Failed to load quotes from server.");
                }
            };

            loadQuotes();

            // Filter quotes by keyword
            const filterCategory = (keyword, container) => {

                container.innerHTML = "<p>Loading...</p>";

                const filtered = allQuotes.filter(q =>
                    q.quote.toLowerCase().includes(keyword.toLowerCase())
                );

                if (filtered.length === 0) {
                    container.innerHTML = "<p>No quotes found for this category.</p>";
                    return;
                }

                const htmlString = filtered.slice(0, 10) // limit results
                    .map(q => `
                        <li>
                            <h3>"${q.quote}"</h3>
                            <p>- ${q.author}</p>
                        </li>
                    `)
                    .join('');

                container.innerHTML = htmlString;
            };
        </script>
        <script>
            "use strict";

            const categoriesPanel = document.getElementsByClassName("categories-button");

            for (let i = 0; i < categoriesPanel.length; i++) {

                categoriesPanel[i].addEventListener("click", function() {

                    this.classList.toggle("active-categories__button");

                    let panel = this.nextElementSibling;
                    let keyword = this.innerText.toLowerCase();
                    let container = panel.querySelector("div");

                    if (panel.style.display === "block") {
                        panel.style.display = "none";
                    } else {
                        panel.style.display = "block";

                        if (container.innerHTML.trim() === "") {
                            filterCategory(keyword, container);
                        }
                    }
                });
            }
        </script>
    </body>
</html>
